name: Run Python SDK Tests

on:
  pull_request_review:
    types: [submitted]

jobs:
  build:
    if: github.event.review.state == 'approved'
    name: Run python sdk unit tests on pull request
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup test environment
      uses: ./.github/actions/setup-test-env

    - name: Setup external libs for Python SDK
      run: ./setup.sh --sdk python

    - name: Build simulator
      working-directory: coreruntime
      run: python3 build.py --simulator

    - name: Run simulator tests
      working-directory: nimblenet_py/simulation_tests
      run: python3 -m pytest
